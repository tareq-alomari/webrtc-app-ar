<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - مكالمات الفيديو</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="initial-view" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="lobby-card text-center" style="max-width: 450px;">
            <div class="logo-placeholder mb-4">
                <i class="bi bi-person-plus-fill display-1 text-success"></i>
            </div>
            <h1 class="mb-4">إنشاء حساب جديد</h1>
            
            <form action="/register" method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="اسم المستخدم (3 أحرف على الأقل)" required minlength="3">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="كلمة المرور (6 أحرف على الأقل)" required minlength="6">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-check-circle-fill me-2"></i>تسجيل
                    </button>
                </div>
            </form>
            <hr class="my-4">
            <p class="text-muted">
                لديك حساب بالفعل؟ <a href="/login.html">سجل الدخول</a>
            </p>
        </div>
    </div>
</body>
</html>
