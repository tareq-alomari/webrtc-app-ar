<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع مكالمات الفيديو</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div id="initial-view" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="lobby-card text-center">
            <img src="/assets/logo.png" alt="شعار الجامعة" class="uni-logo mb-3">
            <h1 class="mb-2">مشروع مكالمات الفيديو الجماعية</h1>
            <p class="text-muted mb-4">WebRTC Signaling Server</p>
            
            <div class="supervisor-card mb-3">
                <p class="fw-bold mb-1">إشراف الدكتور:</p>
                <p>إياد المخلافي</p>
            </div>

            <div class="students-card mb-4">
                <p class="fw-bold mb-2">عمل الطلاب المهندسين:</p>
                <div class="d-flex justify-content-around">
                    <span>علي القواس</span>
                    <span>حازم العمري</span>
                    <span>طارق العمري</span>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="name-input" class="form-control" placeholder="أدخل اسمك هنا...">
            </div>
            <div class="d-grid gap-2">
                <button id="start-call-btn" class="btn btn-primary btn-lg">
                    <i class="bi bi-camera-video-fill me-2"></i>بدء مكالمة جديدة
                </button>
                <button id="join-call-btn" class="btn btn-success btn-lg">
                    <i class="bi bi-person-plus-fill me-2"></i>الانضمام لمكالمة
                </button>
            </div>
        </div>
    </div>

    <div id="call-view" class="d-none">
        <main class="main-content">
            <div id="videos-container" class="videos-container">
                <div id="local-video-wrapper" class="video-wrapper local">
                    <video id="local-video" autoplay playsinline muted></video>
                    <div class="user-name">أنت</div>
                </div>
            </div>
        </main>
        
        <footer class="controls-footer">
            <button id="mic-btn" class="btn btn-secondary control-btn" data-bs-toggle="tooltip" title="كتم الصوت">
                <i class="bi bi-mic-fill"></i>
            </button>
            <button id="video-btn" class="btn btn-secondary control-btn" data-bs-toggle="tooltip" title="إيقاف الفيديو">
                <i class="bi bi-camera-video-fill"></i>
            </button>
            <button id="leave-btn" class="btn btn-danger control-btn" data-bs-toggle="tooltip" title="مغادرة">
                <i class="bi bi-box-arrow-right"></i>
            </button>
            <button id="chat-toggle-btn" class="btn btn-info control-btn" data-bs-toggle="tooltip" title="الدردشة">
                <i class="bi bi-chat-dots-fill"></i>
            </button>
        </footer>

        <aside id="chat-sidebar">
            <div class="chat-header">
                <h5>الدردشة</h5>
                <button id="close-chat-btn" class="btn-close"></button>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" class="form-control" placeholder="اكتب رسالتك...">
                <button id="send-chat-btn" class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
            </div>
        </aside>

        <aside id="join-requests-sidebar">
            <div class="join-requests-header">
                <h6><i class="bi bi-person-check-fill me-2"></i>طلبات الانضمام</h6>
            </div>
            <ul id="join-requests-list" class="list-group list-group-flush">
                </ul>
        </aside>

        <div id="status-container"></div>
    </div>

    <div class="modal fade" id="waitingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 class="mt-3">في انتظار موافقة المضيف...</h5>
                    <p class="text-muted">تم إرسال طلبك للانضمام، يرجى الانتظار.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/UIManager.js"></script>
    <script src="/js/NetworkClient.js"></script>
    <script src="/js/SessionManager.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
