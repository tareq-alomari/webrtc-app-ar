<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكالمة فيديو جماعية</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        #videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .video-wrapper {
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4 / 3;
        }
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-wrapper .user-name {
            position: absolute;
            bottom: 8px;
            right: 8px; /* RTL: align name to the bottom-right */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            direction: rtl;
        }
        #local-video-wrapper {
            border: 2px solid #0d6efd;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            direction: rtl; /* ensure button order is RTL-friendly */
        }
        #status-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }
        #initial-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        /* Chat sidebar opens from the left to match RTL layout */
        #chat-sidebar {
            position: fixed;
            top: 0;
            left: -350px; /* Hidden by default on the left */
            width: 350px;
            height: 100%;
            background-color: #fff;
            z-index: 1050;
            transition: left 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #dee2e6;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }
        #chat-sidebar.open {
            left: 0;
        }
        #chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .chat-message {
            margin-bottom: 1rem;
        }
        .chat-message .sender {
            font-weight: bold;
        }
        .chat-message .text {
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div id="initial-view">
    <h1 class="mb-4">مكالمة فيديو جماعية</h1>
        <div class="mb-3 mx-auto" style="max-width: 300px;">
            <label for="name-input" class="form-label">اسمك</label>
            <input type="text" class="form-control" id="name-input" placeholder="اكتب اسمك">
        </div>
        <div id="initial-controls">
             <button id="start-call-btn" class="btn btn-primary btn-lg">بدء مكالمة جديدة</button>
             <button id="join-call-btn" class="btn btn-success btn-lg">الانضمام إلى مكالمة</button>
        </div>
        <p id="status-text" class="mt-3 text-muted"></p>
    </div>


    <div id="call-view" class="d-none">
        <div id="status-container"></div>

        <div class="container-fluid">
                <h1 class="text-center my-4">مكالمة WebRTC الجماعية</h1>
            <div id="videos-container">
                <div id="local-video-wrapper" class="video-wrapper">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div class="user-name">أنت</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="mic-btn" class="btn btn-secondary">كتم</button>
            <button id="video-btn" class="btn btn-secondary">إيقاف الفيديو</button>
            <button id="chat-toggle-btn" class="btn btn-info">المحادثة</button>
            <button id="leave-btn" class="btn btn-danger">مغادرة</button>
        </div>
    </div>

    <!-- Chat Sidebar -->
    <div id="chat-sidebar">
        <div class="p-3 border-bottom">
            <h5 class="mb-0">محادثة المكالمة</h5>
        </div>
        <div id="chat-messages">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="p-3 bg-light">
            <div class="input-group">
                <input type="text" id="chat-input" class="form-control" placeholder="اكتب رسالة...">
                <button id="send-chat-btn" class="btn btn-primary">إرسال</button>
            </div>
        </div>
    </div>

    <!-- Host Approval Modal -->
    <div class="modal fade" id="approvalModal" tabindex="-1" aria-labelledby="approvalModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="approvalModalLabel">طلب الانضمام</h5>
                </div>
                <div class="modal-body">
                    <p>المستخدم <strong id="guest-id-placeholder"></strong> يريد الانضمام إلى المكالمة.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="reject-btn">رفض</button>
                    <button type="button" class="btn btn-primary" id="approve-btn">الموافقة</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Waiting Modal for Guests -->
    <div class="modal fade" id="waitingModal" tabindex="-1" aria-labelledby="waitingModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="waitingModalLabel">انتظار الموافقة</h5>
                </div>
                <div class="modal-body">
                    <p>تم إرسال طلب الانضمام. يرجى انتظار موافقة المضيف.</p>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">جارٍ التحميل...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/UIManager.js"></script>
    <script src="/js/NetworkClient.js"></script>
    <script src="/js/SessionManager.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
